name: Fetch GFS Stratospheric Data

on:
  schedule:
    # GFS runs at 00, 06, 12, 18 UTC, data available ~4h later
    # Run at 05, 11, 17, 23 UTC to catch each cycle
    - cron: '30 5,11,17,23 * * *'
  workflow_dispatch:

jobs:
  fetch-gfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch GFS stratospheric data
        id: gfs
        run: |
          cd public
          python ../scripts/fetch-gfs.py
          if [ -f gfs-wind.bin ] && [ -s gfs-wind.bin ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.gfs.outputs.success == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git commit -m "Update GFS stratospheric data $(date -u +'%Y-%m-%d %H:%M UTC')" || exit 0
          git pull --rebase
          git push
