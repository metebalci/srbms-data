name: Fetch GFS Wind Data

on:
  schedule:
    # Run at 5 minutes past each hour to fetch forecast for the next hour
    # E.g., at 09:05 UTC, fetch forecast valid for 10:00 UTC
    - cron: '5 * * * *'
  workflow_dispatch:

jobs:
  fetch-gfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch GFS wind data
        id: gfs
        run: |
          cd public
          python ../scripts/fetch-gfs.py
          if [ -f wind.bin ] && [ -s wind.bin ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.gfs.outputs.success == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git commit -m "Update GFS wind data $(date -u +'%Y-%m-%d %H:%M UTC')" || exit 0
          git pull --rebase
          git push
